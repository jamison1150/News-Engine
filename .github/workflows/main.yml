name: Generate News Report

on:
  push:
    branches:
      - main

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install transformers requests torch

    - name: Fetch news articles
      run: python fetch_news.py

    - name: Summarize news articles
      run: python summarize_news.py

    - name: Generate PDF report
      run: |
        sudo apt-get install -y nodejs npm
        npm install -g html2pdf.js
        node -e "require('html2pdf.js').fromFile('index.html').save('news_report.pdf')"

    - name: Upload PDF report
      uses: actions/upload-artifact@v2
      with:
        name: news_report
        path: news_report.pdf
